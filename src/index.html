<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BubbleSort Cards</title>

   

    <link rel="stylesheet" href="style.css"> 
  </head>

  <body>

    <!-- Title -->
    <div class="container-fluid text-center">
      <h1 class="mt-5 mb-5 text-primary"><strong>Sort Playing Cards with BubbleSort</strong></h1>

   <form>        
    
    <!-- Numeric text box for UI-->
    <div class="row mb-5 ">
         
              <div class="mb-5 col-sm-6">   
                
                <!--BUTTON #1-->
              
                   <input type="number" id="cardCount" min="4" max="13" placeholder="Enter cards (4–13)" />
                <button type="submit" id="drawBtn" class="btn btn-warning">Draw</button>

               <!--BUTTON #2-->
             
                    <button type="submit" id="btn-sort" class="btn btn-info" onclick="sortDrawnCards()">Sort</button> 
            </div>


     </div>

     <!-- Card Deck display -->
      <div id="deck" class="deck-grid"></div>


      <!-- Sort steps display -->
      <div id="sort-log"></div>

      <div class="fixed-bottom p-4 mt-5">
        Made with ❤️ by ME
     
      </div>
   
    </div>
 
    </form> 
    <!-- Do not delete this script tag, this is what connects your HTML with the Javascript code -->
    <script type="module" src="/app.js"></script>
    
    <script src="script.js"></script>

  </body>
</html>
